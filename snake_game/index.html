<script>
const iconsHover = (function() {
    const pathPlay = document.getElementById('path_play');
    const pahtHome = document.getElementById('path_home');

    const colorGreen = 'rgb(61, 191, 14)';
    const colorBlack = 'rgb(0, 0, 0)';
    const play = document.getElementById('ico_play');
    const home = document.getElementById('ico_home');

    function select(id) {
        id.setAttribute('fill', colorGreen);
    }
    function noSelect(id) {
        id.setAttribute('fill', colorBlack);
    }

    function selectMouse(event) {
        if ((event.type === "mouseover") && (event.target.id === 'ico_play' || 
                (event.target.id === 'path_play'))) {
            select(pathPlay);
            play.style.cursor = 'pointer';
        } else if ((event.type === "mouseout") && (event.target.id === 'ico_play' ||
                (event.target.id === 'path_play'))) {
            noSelect.call(this, pathPlay);
            play.style.cursor = 'default';
        } else if ((event.type === "mouseover") && (event.target.id === 'ico_home' ||
                (event.target.id === 'path_home'))) {
            select(pahtHome);
            home.style.cursor = 'pointer';
        } else if ((event.type === "mouseout") && (event.target.id === 'ico_home' ||
                (event.target.id === 'path_home'))) {
            noSelect.call(this, pahtHome);
            home.style.cursor = 'default';
        }
    }
    return { selectMouse, play, home };
})();

const play = iconsHover.play;
const home = iconsHover.home;
play.addEventListener('mouseover', iconsHover.selectMouse);
play.addEventListener('mouseout', iconsHover.selectMouse);
home.addEventListener('mouseover', iconsHover.selectMouse);
home.addEventListener('mouseout', iconsHover.selectMouse);
</script>
